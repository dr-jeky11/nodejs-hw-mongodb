type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId

properties:
  _id:
    description: 'Contact id'
    type: string
    example: '6719fc090899d7baf50105f1'
  name:
    description: 'Contact name'
    type: string
    example: 'Yevhenii Tyrsyna'
  phone:
    description: 'Contact phoneNumber'
    type: number
    example: +380635339292
  email:
    description: 'Contact email'
    type: string
    example: 'tyrsyna@gmail.com'
  isFavourite:
    description: 'Is Favourite'
    type: boolean
    example: true
  contactType:
    description: 'Contact type'
    type: string
    enum: ['work', 'home', 'personal']
    default: 'personal'
  userId:
    description: 'User id who owns the contact'
    type: string
    example: '6719fbde0899d7baf50105e1'
  photo:
    description: 'Link to photo'
    type: string
    example: 'https://res.cloudinary.com/dhqeumh0j/image/upload/v1729756168/u96mfgeylviqeacd7gfz.jpg'
